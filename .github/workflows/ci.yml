# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches:
      - main # Pemicu ketika ada push ke branch 'main'
  pull_request:
    branches:
      - main # Pemicu ketika ada pull request ke branch 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Runner akan berjalan di OS Ubuntu terbaru

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Menggunakan action untuk checkout kode

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Mengatur versi Node.js yang akan digunakan

    - name: Install dependencies
      run: npm ci # Menginstal dependensi dengan 'npm ci' (clean install)

    - name: Run unit tests
      run: npm test # Menjalankan unit tests

    - name: Run lint
      run: npm run lint # Menjalankan linting (analisis kode statis)

    # Anda bisa menambahkan tahapan lain seperti membangun Docker image di sini
    # - name: Build Docker image
    #   run: docker build -t my-app:latest .